<html>
	<head>
	<title>	MMW App By Amandeep </title>
	<style>
		* { font-size:130%; }
		body { background-color:azure; }
		h1 { background-color:black;color:white;width:55%; border-radius:30px; }
	</style>
	<script>
		function getmsg() {
			event.preventDefault();
			let ans = document.getElementById("ans");
			let url = "https://api.quotable.io/random";
			fetch(url)
			.then(res => res.json())
			.then(data => ans.innerHTML = data.content + " ~" + data.author)
			.catch(err => ans.innerHTML = "issue : " + err);
		}
	</script>
	</head>

	<body>
	<center>
		<h1> Motivational Message App </h1>
		<form onsubmit="getmsg()">
			<input type="submit" value="Get msg" />
		</form>
		<h2 id="ans"></h2>
	</center>
	</body>

</html>
